    <title>Joni Mitchell - Favorite Colour</title>

    <div class="main-view">
        <div class="verse">
            <p>I met a child a year ago
            whose eyes would never see.</p>
            <p>She asked me with a timid smile,
            "What colour is a tree?"</p>
        </div>
            
        <div class="verse verse2">
            <p>"In summertime a tree is green;
            In autumn gold and red;</p>
            <p>In winter they are frosted white
            when all their leaves are shed."</p>
        </div>
