<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joni Mitchell - Favorite Colour</title>
    
    <!-- We're linking to the compressed CSS file compiled by the SASS compiler to speed up page loading, and minimize use of bandwith -->
    <link rel="stylesheet" href="assets/css/page.min.css">
    <link rel="stylesheet" href="assets/css/content.min.css">
</head>
<body>
    <div class="main-view">
        <div class="main-view-grid">
            <div class="verse" id="verse1">
                <p>I met a child a year ago
                whose eyes would never see.</p>
                <p>She asked me with a timid smile,
                "What colour is a tree?"</p>
            </div>
            
            <div class="verse" id="verse2">
                <p>"In summertime a tree is green;
                In autumn gold and red;</p>
                <p>In winter they are frosted white
                when all their leaves are shed."</p>
            </div>
            
            <div id="tree-container">
                <img src="assets/img/tree_without_leaves.svg" class="tree"/>
                <img src="assets/img/leaves.svg" class="leaves"/>
            </div>
        </div>
    </div>
    <div class="ground"></div>
</body>
</html>
